<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新任务</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <hr class="border border-primary border-3 opacity-75">
    <div id="add_mission" class="container-fluid text-center">
        <form action="add_mission", method="POST">
            <div class="mb-3">
                <h5>添加新任务</h5>
                <p>任务类别</p>
                <input type="text" id="task-name", name="task-name" class="form-control">
                <p>任务详情</p>
                <input type="text" id="task-info", name="task-info" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    添加任务
                </button>
            </div>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-primary">回到主页</a>
    </div>
    <hr class="border border-primary border-3 opacity-75">
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
