<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-center">
        <div id="content">
            <h5 class="my-4 bg-warning-subtle">待办事项</h5>
            <ul class="navbar-nav">
                {% for task in tasks %}
                <li class="navbar-item bg-dark-subtle focus-ring-dark py-1 px-2">
                    {{ task[0] }}
                    {{ task[1] }}
                    {{ task[2] }}
                    {{ task[3] }}
                    <button class="btn btn-primary" onclick="toggleComplete({{ task[0] }})">标记完成</button>
                    <button class="btn btn-primary" onclick="deleteTodo({{ task[0] }})">删除</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <hr class="border border-primary border-3 opacity-75">
        <a href="{{ url_for('add_mission') }}" class="btn btn-primary">添加任务</a>
    </div>
    <script>
        //删除任务
        function deleteTodo(todoId) {
            fetch(`/delete/${todoId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                }
            });
        }
        //标记任务完成
        function toggleComplete(todoId) {
            fetch(`/complete/${todoId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                }
            });
        }
    </script>
    
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
